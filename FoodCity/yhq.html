<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>美食商城</title>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="Content/css/amazeui.min.css" />
    <link rel="stylesheet" href="Content/css/style.css" />
    <script type="text/javascript" src="Content/js/jquery.min.js"></script>
    <script type="text/javascript" src="Content/js/amazeui.min.js"></script>
</head>
<body style="background: rgb(255, 103, 103);">
    <header data-am-widget="header" class="am-header am-header-default header">
        <div class="am-header-left am-header-nav">
            <a href="#left-link" class="">
                <i class="am-header-icon am-icon-angle-left"></i>
            </a>
        </div>
        <h1 class="am-header-title"> <a href="#title-link" class="" style="color: #333;">美食商城</a></h1>
        <div class="am-header-right am-header-nav">
            <a href="#right-link" class=""> </a>
        </div>
    </header>
    <div class="page zShow" id="couponDetail" refresh="0" style="background: rgb(255, 103, 103);">
        <div class="coupon-wrap">
            <img src="Content/images/default_photo.png" alt="logo" class="logo">
            <p class="name">美食商城</p>

            <p class="time"><span>00:00</span>-<span>24:00</span> <i></i> <i></i></p>
            <div class="contact-wrap">
                <p class="address">地址 : <span>北京房山区妈妈厨房</span></p>
                <p class="phone">电话 : <span>0736-12345678</span></p>
            </div>
        </div>
        <div class="receive-btn" onclick="receiveCoupon()" style="background: rgb(255, 214, 60);">领取</div>
    </div>
</body>
