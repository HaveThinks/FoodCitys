    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: weburl + "api/Post/Detail",
                method: "Get",
                data:{PostID:GetID()},
                dataType: "Json",
                success: function (data) {
                    $(".content").append("<h1>"+data.PostName+"</h1>"+
                                        "<div class=\"text\"><span class=\"fl\">"+data.ReleaseTime+"</span><span class=\"fr\"><i class=\"am-icon-thumbs-o-up\"></i>&nbsp;浏览"+data.BrowseVolume+"</span></div>"+
                                        "<p>"+data.Content+"</p>");
                }
            })

            //截取url上的帖子ID
            function GetID() {
                var id = window.location.search;
                var idvalue = id.substring(4);
                return idvalue;
            }
        });
    </script>
