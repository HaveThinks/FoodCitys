<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>美食商城</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="Content/css/style1.css">
    <link rel="stylesheet" type="text/css" href="Content/css/reset.css" />
    <script src="Content/js/jquery-3.2.1.min.js"></script>
    <script src="Content/js/tools.js"></script>
    <style>
        .login-button{
            width:100px;
            display:inline-block;
             margin-left:50px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                $.ajax({
                    url: weburl + "api/User/Login",
                    method: "Post",
                    headers: { "content-type": "application/x-www-form-urlencoded" },
                    data: { UserName: $("#name").val(), UserPwd: $("#pwd").val() },
                    dataType: "Json",
                    success: function (data) {
                        alert("登录成功!");
                        window.location.href = "member.html";
                    },
                    error: function () {
                        alert("用户名或密码错误！")
                    }
                })
            })
        });


    </script>
</head>
<body>
    <div id="particles-js">
        <div class="login">
            <div class="login-top">
                登录
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="Content/images/name.png" /></div>
                <div class="login-center-input">
                    <input type="text" id="name" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
                    <div class="login-center-input-text">用户名</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="Content/images/password.png" /></div>
                <div class="login-center-input">
                    <input type="password" id="pwd" name="" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
                    <div class="login-center-input-text">密码</div>
                    <a href="yanzheng.html" style="color:red">验证码登录</a>
                </div>             
            </div>
           <!--<div><a href="register.html" style="margin-right:50px;">去注册</a></div>-->
            <div class="login-button">                
                <a href="register.html" style="color:white;">注册</a>
            </div>
            <div class="login-button" id="submit">
                登录
            </div>
        </div>
        <div class="sk-rotating-plane" id="register"></div>
    </div>
    <!-- scripts -->
    <script src="Content/js/particles.min.js"></script>
    <script src="Content/js/app.js"></script>
</body>
</html>
