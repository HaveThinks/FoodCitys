<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta content="telephone=no" name="format-detection">
    <title>美食商城</title>
    <link href="Content/css/Cbase.css" type="text/css" rel="stylesheet">
    <link href="Content/css/center.css" type="text/css" rel="stylesheet">
    <script src="Content/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="Content/js/base.js" type="text/javascript"></script>
    <script src="Content/js/tools.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                $.ajax({
                    url: weburl + "api/Post/Release",
                    method: "Post",
                    data: { PostTypeID: GetID(), PostName: $("#name").val(), PostTitle: $("#title").val(), Content: ue.getContent() },
                    success: function (data) {
                        alert("发布成功！")
                        window.location.href="speak.html"
                    }
                })
            })
        });

        //截取url上的帖子类型ID
        function GetID() {
            var id = window.location.search;
            var idvalue = id.substring(4);
            return idvalue;
        }
    </script>

   
</head>
<body>

    <!--ftop开始-->
    <div class="ftop">
        <a class="back" onclick="javascript:history.back(-1);"><img src="Content/images/icon_03.png"></a>
        <h2>发表帖子</h2>
        
        <div style="clear: both;"></div>
    </div>
    <!--ftop开始-->
    <!--个人中心-意见反馈-->
    <div class="mind">
        <input type="text" id="name" placeholder="请输入您的主题" style="width:100%;height:30px;margin-top:20px;padding: 0px 12px;border: none;font-size: 14px;line-height: 22px;" />
        <input type="text" id="title" placeholder="请输入您的标题" style="width:100%;height:30px;margin-top:10px;padding: 0px 12px;border: none;font-size: 14px;line-height: 22px;" />
        <div class="fill"> 
            <!-- 配置文件 -->
            <script src="/Content/utf8-asp/ueditor.config.js"></script>
            <!-- 编辑器源码文件 -->
            <script src="/Content/utf8-asp/ueditor.all.js"></script>
            <!-- 实例化编辑器 -->
            <script type="text/javascript">
                var ue = UE.getEditor('container');
                ue.ready(function () {
                    //设置编辑器的内容
                    ue.setContent('hello');
                    //获取html内容，返回: <p>hello</p>
                    var html = ue.getContent();
                    //获取纯文本内容，返回: hello
                    var txt = ue.getContentTxt();
                });
            </script>       
            <!--<textarea id="content" placeholder="请输入您的帖子内容"></textarea>-->
            <textarea id="container" name="content"></textarea>
        </div>
        <h6>随心所欲的发表自己想说的话和建议，我们会时刻注视着你。</h6>
    </div>
    <a class="makesure" id="submit">提交</a>
    <!--个人中心-意见反馈-->


</body>
