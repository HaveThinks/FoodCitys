<head>

    <script src="Content/js/jquery-3.2.1.min.js"></script>
    <script src="Content/js/tools.js"></script>

    <style>
        .paixu {            
            z-index:auto;
            position:fixed;
            width:100%;
        }      
    </style>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: weburl + "api/Menu/More",
                method: "Get",
                dataType: "Json",
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#search").append("<li>" +
                        "<div class=\"am-gallery-item\">" +
                        "<a href=\"detail.html?id=" + data[i].MenuID + "\" class=\"\">" +
                        "<img src=\"Content/images/" + data[i].image + "\" alt=\"\" />" +
                        "<h3 class=\"am-gallery-title\">" + data[i].MenuName + "</h3>" +
                        "<div class=\"am-gallery-desc\">" +
                        "<em>￥" + data[i].Price + "</em><i class=\"am-icon-cart-plus\"></i>" +
                        "</div>" +
                        "</a>" +
                        "</div>" +
                        "</li>");
                    }
                }
            });

            $("#default").click(function () {
                $.ajax({
                    url: weburl + "api/Menu/More",
                    method: "Get",
                    dataType: "Json",
                    success: function (data) {
                        $("#search").empty();
                        for (var i = 0; i < data.length; i++) {
                            $("#search").append("<li>" +
                            "<div class=\"am-gallery-item\">" +
                            "<a href=\"detail.html?id=" + data[i].MenuID + "\" class=\"\">" +
                            "<img src=\"Content/images/" + data[i].image + "\" alt=\"\" />" +
                            "<h3 class=\"am-gallery-title\">" + data[i].MenuName + "</h3>" +
                            "<div class=\"am-gallery-desc\">" +
                            "<em>￥" + data[i].Price + "</em><i class=\"am-icon-cart-plus\"></i>" +
                            "</div>" +
                            "</a>" +
                            "</div>" +
                            "</li>");
                        }
                    }
                })
            });

            $("#sales").click(function () {
                $.ajax({
                    url: weburl + "api/Menu/SortSales",
                    method: "Get",
                    dataType: "Json",
                    success: function (data) {
                        $("#search").empty();
                        for (var i = 0; i < data.length; i++) {
                            $("#search").append("<li>" +
                            "<div class=\"am-gallery-item\">" +
                            "<a href=\"detail.html?id=" + data[i].MenuID + "\" class=\"\">" +
                            "<img src=\"Content/images/" + data[i].image + "\" alt=\"\" />" +
                            "<h3 class=\"am-gallery-title\">" + data[i].MenuName + "</h3>" +
                            "<div class=\"am-gallery-desc\">" +
                            "<em>￥" + data[i].Price + "</em><i class=\"am-icon-cart-plus\"></i>" +
                            "</div>" +
                            "</a>" +
                            "</div>" +
                            "</li>");
                        }
                    }
                })
            });

            $("#price").click(function () {
                $.ajax({
                    url: weburl + "api/Menu/SortPrice",
                    method: "Get",
                    dataType: "Json",
                    success: function (data) {
                        $("#search").empty();
                        for (var i = 0; i < data.length; i++) {
                            $("#search").append("<li>" +
                            "<div class=\"am-gallery-item\">" +
                            "<a href=\"detail.html?id=" + data[i].MenuID + "\" class=\"\">" +
                            "<img src=\"Content/images/" + data[i].image + "\" alt=\"\" />" +
                            "<h3 class=\"am-gallery-title\">" + data[i].MenuName + "</h3>" +
                            "<div class=\"am-gallery-desc\">" +
                            "<em>￥" + data[i].Price + "</em><i class=\"am-icon-cart-plus\"></i>" +
                            "</div>" +
                            "</a>" +
                            "</div>" +
                            "</li>");
                        }
                    }
                })
            });
        });   
    </script>
